{% extends 'base.html' %}
{% block title %}
    用户修改
{% endblock %}


{% block newcontent %}
    <div id="container">
    <h1>用户修改</h1>
        <div id="tab">
        </div>
        <div class="logintab">
            <p class="tips">{{ msg }}</p>
<form class="form-horizontal" action="{{ url_for('user.update_user') }}" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="inputUsername" class="col-md-2 control-label">用户名</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名" name="username" value="{{ g.user.username }}">
    </div>
  </div>
        <div class="form-group">
    <label for="inputPhone" class="col-md-2 control-label">手机号</label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="inputPhone" placeholder="请输入手机号" name="phone" value="{{ g.user.phone }}"><span></span>
    </div>
  </div>
      <div class="form-group">
          <label for="inputEmail3" class="col-md-2 control-label">邮箱</label>
          <div class="col-md-4">
              <input type="email" class="form-control" id="inputEmail3" placeholder="请输入邮箱" name="email" value="{{ g.user.email }}">
          </div>
       </div>
    <div class="form-group">
        <label  class="col-md-2 control-label"></label>
        <div class="col-md-4">
            <input type="file" id="exampleInputFile" name="icon">
        </div>
    </div>
    <p>
        <img src="{% if user.icon %}{{ url_for('static', filename=user.icon) }}  {% else %}{{ url_for('static', filename='Images/tuxiang.jpg') }}{% endif %}" alt="" width="100" height="100">
    </p>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">修改</button>
    </div>
  </div>

</form>
        </div>
    </div>
{% endblock %}


{#添加js脚本#}
{% block scripts %}
    {{ super() }}
    <script>
    $('#inputPhone').blur(function () {
        let phone = $(this).val();
        let span_ele = $(this).next('span');
        if (phone.length == 11){
            span_ele.text('');
             $.get('{{ url_for('user.check_phone') }}', {phone: phone}, function(data){
             console.log(data);
             if (data.code != 200){
                  span_ele.css({"color": "#ff0011", "font-size": "12px"});
                  span_ele.text(data.msg);
             }
        })
        }
       else {
           span_ele.css({"color": "#ff0011", "font-size": "12px"});
            span_ele.text('手机格式错误')
        }

    })
    </script>

{% endblock %}
