<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titles</title>
    <style>
        #container{
            border: 1px solid brown;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
{% for article in articles %}
    <div id="container">
        <p>
            <h3><a href="{{ url_for('article.find_comment') }}?art_id={{ article.id }}">{{ article.title }}</a></h3>
            <div>作者：{{ article.user.username }}</div>
        </p>
        <p>
            {{ article.content }}
        </p>
    <div>{{ article.pdatatime }}</div>
    </div>
{% endfor %}

</body>
</html>
